<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Jim Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="deposit-amount">
                <br>
                <button class="btn btn-success" id="depositBtn">Deposit</button>
             </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
                <br>
                <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
<script>

    //login button event handler
    const logBtn = document.getElementById("login");
    logBtn.addEventListener("click",function(){
        
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })


    //deposit button event handler

    const depositBtn = document.getElementById("depositBtn");
    depositBtn.addEventListener("click",function(){

        const depositNumber = getInput("deposit-amount");

        updateSpanText("currentDeposit",depositNumber);
        updateSpanText("currentBalance",depositNumber)

        document.getElementById("deposit-amount").value = "";


       
    })

    //withdraw button event handler

    const withdrawBtn = document.getElementById("withdrawBtn");
    withdrawBtn.addEventListener("click",function(){

        const withdrawAmount = getInput("withdrawAmount");
        updateSpanText("currentWithdraw",withdrawAmount);
        updateSpanText("currentBalance",-1 * withdrawAmount);
        
        document.getElementById("withdrawAmount").value = "";
        
    })


// get input value function
function getInput(id){
    const amount = document.getElementById(id).value;
    const amountNumber = parseFloat(amount);
    return amountNumber;
}


// update span text function
    function updateSpanText(id,depositNumber){
        const currentAmount = document.getElementById(id).innerText;
        const currentAmountNumber = parseFloat(currentAmount);
        const totalAmount = currentAmountNumber + depositNumber;
        document.getElementById(id).innerText = totalAmount;
    }


</script>
</body>
</html>
